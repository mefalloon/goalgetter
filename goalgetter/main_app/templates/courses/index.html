{% extends 'base.html' %}
{% block content %}

<h1>All Courses</h1>

{% for course in courses %}
<a href="{% url 'detail' course.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ course.name }}</span>
      <p>Subject: {{ course.subject  }}</p>
  
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
